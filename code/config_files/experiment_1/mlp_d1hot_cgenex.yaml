dataset_dir: "/home/grads/tasnina/Projects/SynVerse/datasets/"

# Input Settings: initialize base input folder names,
# dataset collections, and models to run over
input_settings:
  # Base input directory
  input_dir: "/home/grads/tasnina/Projects/SynVerse/inputs/"

  drug_features:
    - name: '1hot'
      preprocess: null
      norm: null
      use: [true]


  cell_line_features:
    - name: 'genex'
      preprocess: 'lincs_1000'
      norm: 'std'
      use: [true]

  models:
     - name: 'MLP'
       epochs: 1000
       hp_range: { 'lr': [ 1e-5, 1e-2 ], 'optimizer': [ 'Adam', 'SGD' ] , 'sgd_momentum': [ 0.0, 0.99 ] ,
                   'num_hid_layers': [ 1,3 ] , 'hid_0': [ 64, 2048 ] , 'hid_1': [ 64,2048 ] , 'hid_2': [ 64, 2048 ] ,
                   'in_dropout_rate': [ 0.0, 0.5 ] ,'hid_dropout_rate': [ 0.0, 0.5 ] }

       hp: {'hid_0': 1077, 'hid_dropout_rate': 0.2697798807963333, 'in_dropout_rate': 0.17927761184927016, 'lr': 0.0001,
              'num_hid_layers': 2, 'optimizer': 'SGD', 'hid_1': 113, 'sgd_momentum': 0.21730082740135556}

  splits:
    - type: 'leave_comb'
      test_frac: 0.2
      n_folds: 5

    - type: 'leave_drug'
      test_frac: 0.2
      n_folds: 5

    - type: 'leave_cell_line'
      test_frac: 0.2
      n_folds: 5

  wandb: True
  bohb:
      min_budget: 27
      max_budget: 729
      n_iterations: 3
      run_id : 'example_1'
      server_type: 'local' #or cluster

  feature: 'must'
  abundance: 0.05
  max_feat: 1 #max_feat=1 meaning consider just one feature of drug (or cell line) at a time, max_feat=null, meaning consider all possible combs of features.
  mode: 'train_val' #'hp_tune' = hyperparam tuning and training the model with both train+val dataset
        # 'train' =  training the model with both train+val dataset
        # 'train_val' = train the model on training data and validate it on validation fold
output_settings:
  output_dir: '/home/grads/tasnina/Projects/SynVerse/outputs/'